<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Geliştirme Yol Haritası</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Web Geliştirme Yol Haritası</h1>
    <ul>


        <li><input type="checkbox" id="html">
            <label for="html">Html öğren</label>
        </li>

        <li><input type="checkbox" id="css">
            <label for="css">Css öğren</label>
        </li>

        <li><input type="checkbox" id="javascript">
            <label for="javascript">Javascript öğren</label>
        </li>
        <li style="text-decoration: none; background-color: #C7D36F"><input type="checkbox" id="backend">
            <label for="backend">Backend dili öğren</label>
        </li>


        <li style="text-decoration: none ; background-color: #C7D36F;"><input type="checkbox" id="angular_react">
            <label for="angular_react">Angular/React öğren</label>
        </li>
    </ul>

</body>

</html>
